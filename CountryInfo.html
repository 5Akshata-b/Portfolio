<!DOCTYPE html>
<html>
<head>
  <title>Country Info Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      backdrop-filter: brightness(0.6);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      max-width: 500px;
      border-radius: 10px;
    }

    .map {
      width: 100%;
      height: 300px;
      margin-top: 10px;
      background: white;
      border: 2px solid #fff;
    }

    p {
      font-size: 18px;
      margin: 5px 0;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>Search Country Info</h2>
<input type="text" id="countryInput" placeholder="Enter country name">
<button onclick="getCountryInfo()">Search</button>

<div class="overlay" id="result">Please search for a country.</div>

<script>
  function getCountryInfo() {
    const countryName = document.getElementById("countryInput").value.trim();
    const resultDiv = document.getElementById("result");

    if (countryName === "") {
      resultDiv.innerHTML = "Please enter a country name.";
      return;
    }

    resultDiv.innerHTML = "Loading...";

    fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
      .then(res => {
        if (!res.ok) {
          throw new Error("Country not found");
        }
        return res.json();
      })
      .then(data => {
        const country = data[0];
        const name = country.name.common;
        const capital = country.capital?.[0] || "N/A";
        const currency = Object.keys(country.currencies || {})[0] || "N/A";
        const region = country.region || "N/A";
        const subregion = country.subregion || "N/A";
        const area = country.area;
        const population = country.population;
        const flag = country.flags.png;
        const countryCode = country.cca2; // e.g., IN, US, DE

        // Set background flag
        document.body.style.backgroundImage = `url(${flag})`;

        resultDiv.innerHTML = `
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Capital:</strong> ${capital}</p>
          <p><strong>Currency:</strong> ${currency}</p>
          <p><strong>Region:</strong> ${region}</p>
          <p><strong>Subregion:</strong> ${subregion}</p>
          <p><strong>Area:</strong> ${area} kmÂ²</p>
          <p><strong>Population:</strong> ${population}</p>
          <img 
            class="map" 
            src="https://raw.githubusercontent.com/djaiss/mapsicon/master/all/${countryCode.toLowerCase()}/vector.svg" 
            alt="Map of ${name}">
        `;
      })
      .catch(error => {
        console.error("Error:", error);
        resultDiv.innerHTML = "Country not found. Please try again.";
        document.body.style.backgroundImage = "none";
      });
  }
</script>

</body>
</html>
