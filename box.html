<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateBox 5s linear infinite;
        }

        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #000;
        }

        .front  { background: red;    transform: translateZ(50px); }
        .back   { background: blue;   transform: rotateY(180deg) translateZ(50px); }
        .left   { background: green;  transform: rotateY(-90deg) translateZ(50px); }
        .right  { background: yellow; transform: rotateY(90deg) translateZ(50px); }
        .top    { background: orange; transform: rotateX(90deg) translateZ(50px); }
        .bottom { background: purple; transform: rotateX(-90deg) translateZ(50px); }

        @keyframes rotateBox {
            0%   { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
    </div>
</body>
</html>
